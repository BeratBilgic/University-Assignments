<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="SelectorsExamples.css">
    </head>
    <body>
        <h1 id="first">h1 id=first</h1>
        <p>paragraph</p>
        
        <div class="blue">
            <h1>div class=blue h1</h1>
            <h2>div class=blue h2</h2>
            <h3>div class=blue h3</h3>
        </div>

        <u1>
            <em>u1 em</em>
        </u1>

        <h1 id="wheat">wheat h1</h1>
        <h1>not wheat h1</h1>

        <span>span</span>

        <div>
            <span>div span</span>
        </div>

        <span lang="en">Hello World!(en)</span>
        <span lang="tr">Hello World!(tr)</span>
    </body>
</html>
