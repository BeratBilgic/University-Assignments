<!-- Explore the concept of Meta Information (author, description, generator, keywords) 
    in HTML5 and use it in practice. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="John Doe">
	<meta name="description" content="This is a sample HTML document that demonstrates the use of meta tags.">
	<meta name="generator" content="Visual Studio Code">
	<meta name="keywords" content="HTML, meta tags, web development">
	<title>Sample HTML Document</title>
</head>
<body>
	<h1>Sample HTML Document</h1>
	<p>This is a sample HTML document that demonstrates the use of meta tags.</p>
</body>
</html>
