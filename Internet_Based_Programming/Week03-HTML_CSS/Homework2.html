<!DOCTYPE html>
<html>

<head>
    <title>Sample HTML Document</title>
    <style>
        body {
          background-color: #969393;
          color: #ff0000;
        }
        h1 {
          color: #00BFFF;
        }
        .highlight {
          background-color: #FFD700;
          padding: 10px;
        }
      </style>
</head>

<body>
    <p>You have an assignment to work on the contents of Images, Images Maps and Color in HTML5.</p>
    <h1>Images</h1>
    <img src="PepeLaugh.jpeg" alt="Example Image" width="200" height="150">

    <h1>Image Maps</h1>
    <img src="PepeLaugh.jpeg" usemap="#example">
    <map name="example">
        <area shape="poly" coords="250,250,300,200,350,250" href="Homework4_1.html" alt="Link 1">
        <area shape="circle" coords="150,150,50" href="Homework3_2.html" alt="Link 2">
        <area shape="rect" coords="0,0,100,100" href="Homework3_1.html" alt="Link 3">
    </map>
    <p>Test <span class="highlight">Test</span></p>
</body>
