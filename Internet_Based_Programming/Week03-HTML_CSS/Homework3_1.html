<h1>Homework 3</h1>
<p>1. Use all input types in HTML5.
    (Hidden, Tel, Email, Number, Range, Search, Image, Week, Url, DateTime-Local, Month, Time)</p>

<h3>Hidden</h3>
<input type="hidden" name="user_id" value="12345">

<h3>Tel</h3>
<label for="phone">Phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

<h3>Email</h3>
<label for="email">Email:</label>
<input type="email" id="email" name="email">

<h3>Number</h3>
<label for="quantity">Quantity:</label>
<input type="number" id="quantity" name="quantity" min="1" max="10">

<h3>Range</h3>
<label for="price">Price:</label>
<input type="range" id="price" name="price" min="0" max="100" step="0.01">

<h3>Search</h3>
<label for="search">Search:</label>
<input type="search" id="search" name="search">

<h3>Image</h3>
<label for="picture">Select a picture:</label>
<input type="file" id="picture" name="picture" accept="image/*">

<h3>Week</h3>
<label for="week">Select a week:</label>
<input type="week" id="week" name="week">

<h3>Url</h3>
<label for="url">Enter a URL:</label>
<input type="url" id="url" name="url">

<h3>DateTime-Local</h3>
<label for="datetime">Select a meeting time:</label>
<input type="datetime-local" id="datetime" name="datetime">

<h3>Month</h3>
<label for="month">Select a month:</label>
<input type="month" id="month" name="month">

<h3>Time</h3>
<label for="time">Select a time:</label>
<input type="time" id="time" name="time">
